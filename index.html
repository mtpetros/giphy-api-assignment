<!DOCTYPE html>
<html>
    <head>
        <title>
            Giphy in Action!
        </title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    </head>
    <body>
        <div id="instructions">
            <h1>Giphy Generator</h1>
            <h2>Click a button to dynamically create GIFs using an AJAX call to the Giphy API, or create your own button.</h2>
            <h2>Click on the picture to animate. Click again to stop.</h2>
        </div>
        <div id="button-space"></div>
        <div id="form-space">
            <form>
                <p>create a new button:</p>
                <input type="text" name="buttonname" id="button-name">
                <input type="submit" value="submit" id="submit">
            </form>
        </div>
        <div id="results"></div>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    </body>
</html>
